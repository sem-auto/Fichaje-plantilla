<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Fichaje</title>
<style>
  :root { --gap:14px; }
  *{ box-sizing:border-box; }
  html,body{ height:100%; margin:0; }
  body{
    background:#f4f6f8; color:#111; font-family:system-ui, Arial, sans-serif;
    min-height:100dvh; padding:var(--gap); display:grid; place-items:center;
  }
  .wrap{ width:100%; max-width:920px; background:#fff; border-radius:16px; box-shadow:0 8px 26px rgba(0,0,0,.08); padding:16px 16px 18px; }
  h1{ margin:0 0 10px 0; font-size:22px; font-weight:800; text-align:center; }
  .cam{ border-radius:14px; background:#000; overflow:hidden; margin-bottom:12px; height:360px; }
  /* Selfie en previsualización */
  video{ width:100%; height:100%; object-fit:cover; display:block; background:#000; transform:scaleX(-1); }
  .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
  button{ cursor:pointer; border:none; font-size:18px; padding:18px; border-radius:12px; font-weight:700; color:#fff; }
  .in{ background:#28a745; } .out{ background:#dc3545; }

  /* Pastilla blanca (toast) */
  .toast{
    position:fixed; left:50%; bottom:14px; transform:translateX(-50%) translateY(8px);
    min-width:260px; max-width:90vw; padding:10px 14px; border-radius:12px;
    background:#fff; color:#111; box-shadow:0 6px 20px rgba(0,0,0,.18);
    font-size:14px; font-weight:600; text-align:center; opacity:0; pointer-events:none;
    transition:opacity .18s ease, transform .18s ease;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  }
  .toast.show{ opacity:1; transform:translateX(-50%) translateY(0); }
  .toast.ok::before{ content:"✓ "; color:#198754; font-weight:900; }
  .toast.err::before{ content:"× "; color:#b02a37; font-weight:900; }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Fichaje</h1>
    <div class="cam"><video id="cam" playsinline autoplay muted></video></div>
    <div class="grid" id="buttons"></div>
  </div>

  <div id="toast" class="toast">Listo</div>

<script>
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxlR17AJQw87pZgALcfRTE__1ud65aXrRj7B0OG7tu3Lj5s1bCsFRw09WS81qDa2Q-k/exec';
const trabajadores = ["Ana Lopez Martin","Carla Gomez Torres","Luis Fernandez Diaz","Diego Perez Ruiz"];

const $ = s=>document.querySelector(s);

// Cámara frontal
(async()=>{ try{
  const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'user' }, audio:false });
  $('#cam').srcObject = stream;
} catch(e){ toast('Sin permiso de cámara','err'); }})();

// Botones
const cont = document.getElementById('buttons');
trabajadores.forEach(n=>{
  cont.appendChild(btn(`${n} — Entrada`,'in', ()=>fichar(n,'entrada')));
  cont.appendChild(btn(`${n} — Salida` ,'out',()=>fichar(n,'salida')));
});
function btn(txt, cls, on){ const b=document.createElement('button'); b.className=cls; b.textContent=txt; b.onclick=on; return b; }

// Fichar
async function fichar(nombre,tipo){
  toast(`${nombre} — enviando…`);

  const photoB64 = await snapshotBase64($('#cam'), true);

  try{
    await fetch(WEBAPP_URL, { method:'POST', mode:'no-cors', body: JSON.stringify({ nombre, tipo, photo: photoB64 }) });
  }catch(_){}

  // pequeño margen antes de comprobar
  await new Promise(r=>setTimeout(r,700));

  try{
    await jsonpCheck({ nombre }, 9000);
    const hhmm = new Date().toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
    toast(`OK ${nombre} — ${hhmm} — enviado`,'ok', true);
  }catch(_){
    toast(`${nombre} — no confirmado`,'err');
  }
}

// Helpers
async function snapshotBase64(video, mirror=false){
  const vw=video.videoWidth||640, vh=video.videoHeight||480, W=720, H=Math.round(720*vh/vw);
  const c=Object.assign(document.createElement('canvas'),{width:W,height:H}), ctx=c.getContext('2d');
  if (mirror){ ctx.translate(W,0); ctx.scale(-1,1); } // selfie también en la foto
  ctx.drawImage(video,0,0,W,H);
  const dataUrl=c.toDataURL('image/jpeg',0.8);
  return dataUrl.replace(/^data:image\/\w+;base64,/, '');
}

function jsonpCheck({nombre}, timeoutMs=9000){
  return new Promise((resolve,reject)=>{
    const cb='cb'+Math.random().toString(36).slice(2);
    const s=document.createElement('script');
    const url=`${WEBAPP_URL}?check=1&nombre=${encodeURIComponent(nombre)}&callback=${cb}`;
    const to=setTimeout(()=>{ cleanup(); reject(new Error('timeout')); }, timeoutMs);
    window[cb]=(r)=>{ cleanup(); (r && r.ok)?resolve():reject(new Error('not ok')); };
    s.src=url; s.onerror=()=>{ cleanup(); reject(new Error('jsonp error')); };
    document.body.appendChild(s);
    function cleanup(){ clearTimeout(to); delete window[cb]; s.remove(); }
  });
}

// Toast + beep
let toastTimer=null;
function toast(msg, kind, beep=false){
  const el = $('#toast');
  el.textContent = msg;
  el.classList.remove('ok','err');
  if (kind) el.classList.add(kind);
  el.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(()=> el.classList.remove('show'), 2500);
  if (beep) playBeep();
}
function playBeep(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const o=ctx.createOscillator(), g=ctx.createGain();
  o.type='sine'; o.frequency.value=880; o.connect(g); g.connect(ctx.destination);
  g.gain.setValueAtTime(0.001,ctx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.2,ctx.currentTime+0.01);
  g.gain.exponentialRampToValueAtTime(0.001,ctx.currentTime+0.25);
  o.start(); o.stop(ctx.currentTime+0.26);
}
</script>
</body>
</html>
