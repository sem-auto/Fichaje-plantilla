
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Fichaje</title>
<style>
  :root { --gap:14px; --radius:14px; --statusH:56px; }
  *{ box-sizing:border-box; }
  html,body{ height:100%; margin:0; }
  body{
    background:#f4f6f8; color:#111; font-family:system-ui, Arial, sans-serif;
    min-height:100dvh; padding:var(--gap);
    padding-bottom: calc(var(--gap) + var(--statusH));
    display:grid; place-items:center;
  }
  .card{
    width:100%; max-width:560px; background:#fff; border-radius:var(--radius);
    box-shadow:0 6px 20px rgba(0,0,0,.08); padding:16px;
  }
  h1{ margin:0 0 8px 0; font-size:18px; }
  .row{ display:flex; gap:10px; margin:10px 0; }
  input,select,button{ font-size:16px; padding:12px; border-radius:12px; border:1px solid #ddd; }
  input,select{ flex:1; }
  button{ cursor:pointer; border:none; background:#0d6efd; color:#fff; min-width:140px; }
  button.sal{ background:#dc3545; }
  video,canvas{ width:100%; border-radius:12px; background:#000; }
  .status{
    position:fixed; left:0; right:0; bottom:0; height:var(--statusH);
    background:#10151a; color:#fff; display:flex; align-items:center; justify-content:center;
    font-weight:600; padding:0 12px;
  }
  .ok{ background:#0a7d24 !important; }
  .err{ background:#8a0f0f !important; }
</style>
</head>
<body>
  <div class="card">
    <h1>Fichaje con foto</h1>

    <div class="row">
      <input id="nombre" placeholder="Nombre y apellidos" autocomplete="off" />
    </div>

    <div class="row">
      <label><input type="checkbox" id="sinPausa" /> Sin pausa</label>
    </div>

    <video id="cam" playsinline autoplay muted></video>

    <div class="row" style="justify-content:space-between">
      <button id="btnEntrada">Fichar ENTRADA</button>
      <button id="btnSalida"  class="sal">Fichar SALIDA</button>
    </div>
  </div>

  <div id="status" class="status">Preparado</div>

<script>
const WEBAPP_URL = 'https://script.google.com/macros/s/ID_WEBAPP/exec'; // ← pon tu URL

const $ = (s)=>document.querySelector(s);
const statusEl = $('#status');

let stream;
(async ()=>{
  try{
    stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'user' }, audio:false });
    $('#cam').srcObject = stream;
  }catch(e){
    setStatus('No hay permiso de cámara', true);
  }
})();

$('#btnEntrada').onclick = ()=>fichar('entrada');
$('#btnSalida').onclick  = ()=>fichar('salida');

async function fichar(tipo){
  const nombre = String($('#nombre').value||'').trim();
  if (!nombre){ setStatus('Escribe el nombre', true); return; }

  setStatus('Enviando…');

  // 1) captura foto a JPEG base64
  const photoB64 = await snapshotBase64($('#cam'));

  // 2) marca temporal para JSONP
  const afterIso = new Date().toISOString();

  // 3) POST al GAS (no dependemos de la respuesta → no-cors)
  try{
    await fetch(https://script.google.com/macros/s/AKfycbxlR17AJQw87pZgALcfRTE__1ud65aXrRj7B0OG7tu3Lj5s1bCsFRw09WS81qDa2Q-k/exec, {
      method:'POST',
      mode:'no-cors',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({
        nombre, tipo, sinPausa: $('#sinPausa').checked, photo: photoB64
      })
    });
  }catch(e){
    // seguimos; confirmaremos por JSONP
  }

  // 4) Confirmación JSONP de que la FILA ya está en Sheets
  try{
    await jsonpCheck({ nombre, tipo, afterIso }, 6000); // timeout 6s
    const hhmm = new Date().toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
    setStatus(`OK ${nombre} — ${hhmm}`, false, true); // beep
  }catch(e){
    setStatus('No confirmado (sin cobertura). Reintenta.', true);
  }
}

function setStatus(txt, error=false, beep=false){
  statusEl.textContent = txt;
  statusEl.classList.remove('ok','err');
  statusEl.classList.add(error?'err':'ok');
  if (beep) playBeep();
}

async function snapshotBase64(video){
  const vw = video.videoWidth || 640, vh = video.videoHeight || 480;
  const W = 720, H = Math.round(720*vh/vw);
  const c = Object.assign(document.createElement('canvas'), { width: W, height: H });
  const ctx = c.getContext('2d');
  ctx.drawImage(video, 0, 0, W, H);
  const dataUrl = c.toDataURL('image/jpeg', 0.8);
  return dataUrl.replace(/^data:image\/\w+;base64,/, '');
}

function jsonpCheck({nombre, tipo, afterIso}, timeoutMs=6000){
  return new Promise((resolve,reject)=>{
    const cb = 'cb'+Math.random().toString(36).slice(2);
    const s  = document.createElement('script');
    const url = `${WEBAPP_URL}?check=1&nombre=${encodeURIComponent(nombre)}&tipo=${encodeURIComponent(tipo)}&after=${encodeURIComponent(afterIso)}&callback=${cb}`;
    const to = setTimeout(()=>{
      cleanup(); reject(new Error('timeout'));
    }, timeoutMs);

    window[cb] = (r)=>{ cleanup(); (r && r.ok) ? resolve() : reject(new Error('not ok')); };
    s.src = url; s.onerror = ()=>{ cleanup(); reject(new Error('jsonp error')); };
    document.body.appendChild(s);

    function cleanup(){
      clearTimeout(to);
      if (window[cb]) delete window[cb];
      if (s && s.parentNode) s.parentNode.removeChild(s);
    }
  });
}

// Beep sin archivos (WebAudio)
function playBeep(){
  const ctx = new (window.AudioContext||window.webkitAudioContext)();
  const o = ctx.createOscillator(), g = ctx.createGain();
  o.type = 'sine'; o.frequency.value = 880; // A5
  o.connect(g); g.connect(ctx.destination);
  g.gain.setValueAtTime(0.001, ctx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime+0.01);
  g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime+0.25);
  o.start(); o.stop(ctx.currentTime+0.26);
}
</script>
</body>
</html>
