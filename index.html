<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Fichaje rápido</title>
<style>
  :root{ --gap:12px; --maxw:1100px; --btnH:50px; --btnFS:17px;
         --green:#1f8f44; --green2:#13813a; --red:#c63c3c; --red2:#b03333; }
  *{ box-sizing:border-box }
  body{ margin:0; font-family:system-ui,Arial,sans-serif; background:#eef2f6; color:#0f172a }
  .wrap{ max-width:var(--maxw); margin:16px auto 96px; padding:0 var(--gap) }
  h1{ margin:0 0 10px; font-size:26px; font-weight:800 }

  .camWrap{ display:flex; justify-content:center; margin:4px 0 14px }
  .card{ width:320px; background:#fff; border-radius:16px; box-shadow:0 10px 28px rgba(15,23,42,.08); padding:10px }
  .cam{ width:100%; aspect-ratio:4/3; background:#000; border-radius:10px; overflow:hidden }
  video{ width:100%; height:100%; display:block; transform:scaleX(-1) }
  canvas{ display:none }
  .hint{ margin-top:6px; font-size:12px; color:#666; text-align:center }

  .list{ display:grid; gap:10px }
  .row{ display:flex; gap:10px; align-items:center }
  .name{ flex:1; background:#fff; border-radius:12px; padding:0 12px; height:var(--btnH);
         display:flex; align-items:center; font-weight:700; box-shadow:0 2px 8px rgba(0,0,0,.06) }
  .btn{
    min-width:180px; height:var(--btnH); border-radius:12px; color:#fff; font-weight:800; font-size:var(--btnFS);
    display:flex; align-items:center; justify-content:center; cursor:pointer; user-select:none;
    box-shadow:0 4px 12px rgba(0,0,0,.08), inset 0 -2px 0 rgba(0,0,0,.08); position:relative;
  }
  .btn.in  { background:linear-gradient(180deg,var(--green),var(--green2)) }
  .btn.out { background:linear-gradient(180deg,var(--red),var(--red2)) }
  .btn[aria-busy="true"]::after{
    content:"Enviando…"; position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
    background:rgba(0,0,0,.20); border-radius:inherit; font-weight:800; color:#fff;
  }

  .bar{ position:fixed; left:50%; bottom:14px; transform:translateX(-50%); width:min(820px,92vw);
        background:#fff; border-radius:14px; box-shadow:0 14px 34px rgba(0,0,0,.18);
        padding:10px 14px; font-weight:800; font-size:16px; text-align:center }
  .msg-ok{ color:#0f6b35 } .msg-err{ color:#a21919 } .bar[hidden]{ display:none }
</style>
</head>
<body>
<div class="wrap">
  <h1>Fichaje rápido</h1>
  <div class="camWrap">
    <section class="card">
      <div class="cam">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas"></canvas>
      </div>
      <div id="camStatus" class="hint"></div>
    </section>
  </div>
  <div id="list" class="list"></div>
</div>
<div id="bar" class="bar" hidden><span id="barMsg" class="msg-ok">Listo</span></div>

<script>
/*** CONFIG ***/
const ENDPOINT='https://script.google.com/macros/s/AKfycbxlR17AJQw87pZgALcfRTE__1ud65aXrRj7B0OG7tu3Lj5s1bCsFRw09WS81qDa2Q-k/exec';
const WORKERS=['Ana López Martín','Carla Gómez Torres','Luis Fernández Díaz','Diego Pérez Ruiz'];

/*** DOM ***/
const video=document.getElementById('video'), canvas=document.getElementById('canvas'), camStatus=document.getElementById('camStatus');
const bar=document.getElementById('bar'), barMsg=document.getElementById('barMsg');
const list=document.getElementById('list');

/*** AUDIO: desbloqueo y beep via WebAudio ***/
let audioCtx=null;
function ensureAudio(){
  if(!audioCtx){
    const C=window.AudioContext||window.webkitAudioContext;
    audioCtx=new C();
  }
  if(audioCtx.state==='suspended') audioCtx.resume();
}
function unlockAudioOnce(){
  ensureAudio();
  // quitar listeners tras primer gesto
  window.removeEventListener('pointerdown', unlockAudioOnce);
  window.removeEventListener('keydown', unlockAudioOnce);
}
window.addEventListener('pointerdown', unlockAudioOnce, {once:true});
window.addEventListener('keydown', unlockAudioOnce, {once:true});

function beepOk(){
  try{
    ensureAudio();
    const t=audioCtx.currentTime;
    const o=audioCtx.createOscillator();
    const g=audioCtx.createGain();
    o.type='sine'; o.frequency.value=880;
    g.gain.setValueAtTime(0, t);
    g.gain.linearRampToValueAtTime(0.08, t+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, t+0.15);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(t); o.stop(t+0.16);
  }catch(_){}
}

/*** Cámara ***/
let camReady=false;
navigator.mediaDevices.getUserMedia({video:{facingMode:'user'},audio:false})
.then(s=>{ video.srcObject=s; camReady=true; camStatus.textContent='Cámara lista'; })
.catch(()=>{ camStatus.textContent='Sin acceso a cámara'; });

function captureDataURL(){
  if(!camReady||!video.videoWidth) return '';
  canvas.width=video.videoWidth; canvas.height=video.videoHeight;
  const ctx=canvas.getContext('2d');
  ctx.save();              // capturamos “no espejo”
  ctx.scale(-1,1);         // deshacer espejo de previsualización
  ctx.drawImage(video, -video.videoWidth, 0); // volcar imagen
  ctx.restore();
  return canvas.toDataURL('image/jpeg',0.6);
}

/*** Helpers ***/
function setBar(msg,ok=true){ barMsg.textContent=msg; barMsg.className=ok?'msg-ok':'msg-err'; bar.hidden=false; }
function jsonp(url,cb){
  const id='cb'+Math.random().toString(36).slice(2);
  window[id]=(d)=>{ try{ cb(d);} finally{ delete window[id]; s.remove(); } };
  const s=document.createElement('script'); s.src=url+(url.includes('?')?'&':'?')+'callback='+id;
  s.onerror=()=>{ try{ cb({ok:false,error:'JSONP error'});} finally{ delete window[id]; s.remove(); } };
  document.body.appendChild(s);
}
function beacon(payload){
  try{ navigator.sendBeacon(ENDPOINT,new Blob([JSON.stringify(payload)],{type:'text/plain;charset=UTF-8'})); }catch(_){}
}

/*** Render ***/
WORKERS.forEach(nombre=>{
  const row=document.createElement('div'); row.className='row';
  const name=document.createElement('div'); name.className='name'; name.textContent=nombre;
  const btn=document.createElement('div'); btn.className='btn in'; btn.textContent='Fichar ENTRADA';
  row.appendChild(name); row.appendChild(btn); list.appendChild(row);

  btn.onclick=()=>{
    ensureAudio();                 // garantiza que el audio está desbloqueado por el gesto
    btn.setAttribute('aria-busy','true');
    const tipo = btn.classList.contains('in') ? 'entrada' : 'salida';

    jsonp(`${ENDPOINT}?nombre=${encodeURIComponent(nombre)}&tipo=${tipo}`, r=>{
      btn.removeAttribute('aria-busy');
      if(r && r.ok){
        beepOk(); // beep inmediato tras OK
        setBar(`${nombre} — ${tipo} OK ${r.hora}`, true);
        const durl=captureDataURL();
        if(durl){ beacon({ token:r.token||'', photo:durl, nombre, tipo }); }
        // toggle próximo tipo
        btn.classList.toggle('in'); btn.classList.toggle('out');
        btn.textContent = btn.classList.contains('in') ? 'Fichar ENTRADA' : 'Fichar SALIDA';
      }else{
        setBar(`${nombre} — error`, false);
      }
    });
  };
});
</script>
</body>
</html>
