<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Fichaje (foto)</title>
<style>
  :root { --gap:12px; --radius:14px; --statusH:48px; }
  *{ box-sizing:border-box; }
  html,body{ height:100%; margin:0; }
  body{
    background:#f4f6f8; color:#111; font-family:system-ui, Arial, sans-serif;
    min-height:100dvh; padding:var(--gap);
    padding-bottom: calc(var(--gap) + var(--statusH));
  }
  header{ text-align:center; font-weight:800; font-size:20px; margin-bottom:var(--gap); }
  main{ max-width:900px; margin:0 auto; display:grid; gap:var(--gap); }

  .cam{ display:grid; gap:10px; }
  .cam-inner{
    position:relative; width:100%;
    height: clamp(200px, 35vh, 360px);
    background:#000; border-radius:var(--radius); overflow:hidden;
  }
  .placeholder{
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
    color:#bbb; font-size:13px; text-align:center; padding:10px;
  }
  video{
    position:absolute; inset:0; width:100%; height:100%;
    object-fit:cover; transform:scaleX(-1);
  }
  .ghost{
    background:#111; color:#fff; border:0; border-radius:var(--radius);
    padding:12px; font-size:16px; font-weight:700; cursor:pointer;
  }

  .grid{ display:grid; gap:var(--gap); grid-template-columns:1fr 1fr; }
  @media (max-width:900px){ .grid{ grid-template-columns:1fr; } }
  button.in,button.out{
    width:100%; border:0; border-radius:var(--radius);
    font-size:18px; font-weight:800; cursor:pointer; padding:0 16px;
    height:64px;
  }
  .in{ background:#16a34a; color:#fff; }
  .out{ background:#dc2626; color:#fff; }
  button:active{ transform:scale(.985); }

  .status{
    position:fixed; left:0; right:0; bottom:0; height:var(--statusH);
    display:flex; align-items:center; justify-content:center;
    background:#fff; border-top:1px solid #ddd;
    font-family:ui-monospace, Menlo, Consolas, monospace; font-size:14px;
    padding:0 10px; text-align:center;
  }
</style>
</head>
<body>
  <header>Fichaje</header>

  <main>
    <section class="cam">
      <div class="cam-inner">
        <video id="preview" playsinline autoplay muted></video>
        <div id="ph" class="placeholder">Cámara apagada o sin permiso.<br/>Pulsa “Activar cámara”.</div>
      </div>
      <button class="ghost" id="btnCam" type="button">Activar cámara</button>
    </section>

    <section class="grid">
      <button class="in"  onclick="fichar(N.ANA,   'entrada')">Ana López Martín — Entrada</button>
      <button class="out" onclick="fichar(N.ANA,   'salida')">Ana López Martín — Salida</button>

      <button class="in"  onclick="fichar(N.DIEGO, 'entrada')">Diego Pérez Ruiz — Entrada</button>
      <button class="out" onclick="fichar(N.DIEGO, 'salida')">Diego Pérez Ruiz — Salida</button>

      <button class="in"  onclick="fichar(N.CARLA, 'entrada')">Carla Gómez Torres — Entrada</button>
      <button class="out" onclick="fichar(N.CARLA, 'salida')">Carla Gómez Torres — Salida</button>

      <button class="in"  onclick="fichar(N.LUIS,  'entrada')">Luis Fernández Díaz — Entrada</button>
      <button class="out" onclick="fichar(N.LUIS,  'salida')">Luis Fernández Díaz — Salida</button>
    </section>
  </main>

  <div class="status" id="status">Listo.</div>

<script>
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxlR17AJQw87pZgALcfRTE__1ud65aXrRj7B0OG7tu3Lj5s1bCsFRw09WS81qDa2Q-k/exec';
const N = {
  ANA:   'Ana López Martín',
  DIEGO: 'Diego Pérez Ruiz',
  CARLA: 'Carla Gómez Torres',
  LUIS:  'Luis Fernández Díaz',
};

/* Cámara */
let stream = null;
const videoEl  = document.getElementById('preview');
const phEl     = document.getElementById('ph');
const statusEl = document.getElementById('status');
const btnCam   = document.getElementById('btnCam');

async function startCam(){
  try{
    if (stream) stream.getTracks().forEach(t=>t.stop());
    stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:{ ideal:'user' } }, audio:false });
    videoEl.srcObject = stream;
    await videoEl.play();
    phEl.style.display = 'none';
    btnCam.textContent = 'Cámara activa';
    btnCam.disabled = true;
    setStatus('Cámara activa.');
  }catch(e){
    phEl.style.display = 'flex';
    setStatus('Permite la cámara. Error: ' + e.message);
  }
}
btnCam.addEventListener('click', startCam);
if (location.protocol === 'https:') startCam();

/* Audio beep */
let audioCtx=null;
function ensureAudio(){ if(!audioCtx){ const Ctx=window.AudioContext||window.webkitAudioContext; try{audioCtx=new Ctx();}catch(_){}} }
window.addEventListener('pointerdown', ensureAudio, {once:true});
function beep(ms=120,freq=880,vol=0.2){ try{ ensureAudio(); if(!audioCtx) return;
  const o=audioCtx.createOscillator(), g=audioCtx.createGain();
  o.type='sine'; o.frequency.value=freq; g.gain.value=vol;
  o.connect(g); g.connect(audioCtx.destination); o.start(); setTimeout(()=>o.stop(), ms);
}catch(_){} }

/* Snapshot reducido */
function snapshotDataURL(){
  const srcW = videoEl.videoWidth||640, srcH=videoEl.videoHeight||480;
  const maxW=640, scale=Math.min(1,maxW/srcW);
  const w=Math.round(srcW*scale), h=Math.round(srcH*scale);
  const c=document.createElement('canvas'); c.width=w; c.height=h;
  const ctx=c.getContext('2d'); ctx.translate(w,0); ctx.scale(-1,1);
  ctx.drawImage(videoEl,0,0,w,h);
  return c.toDataURL('image/jpeg',0.6);
}

/* JSONP poller */
function pollReceipt({nombre,tipo,afterIso,timeoutMs=20000,intervalMs=900}){
  return new Promise((resolve,reject)=>{
    const t0=Date.now();
    (function tick(){
      const cbName='ack_'+Math.random().toString(36).slice(2);
      window[cbName]=(res)=>{
        try{document.body.removeChild(script);}catch(_){}
        delete window[cbName];
        if(res&&res.ok){ resolve(res); }
        else if(Date.now()-t0>=timeoutMs){ reject(new Error('Sin confirmación')); }
        else { setTimeout(tick,intervalMs); }
      };
      const url=WEBAPP_URL+`?check=1&nombre=${encodeURIComponent(nombre)}&tipo=${encodeURIComponent(tipo)}&after=${encodeURIComponent(afterIso)}&callback=${cbName}&_=${Date.now()}`;
      const script=document.createElement('script'); script.src=url;
      script.onerror=()=>{ try{document.body.removeChild(script);}catch(_){}
        delete window[cbName];
        if(Date.now()-t0>=timeoutMs) reject(new Error('Error JSONP'));
        else setTimeout(tick,intervalMs);
      };
      document.body.appendChild(script);
    })();
  });
}

/* Envío + confirmación */
let sending=false;
async function fichar(nombre,tipo){
  if(sending) return; sending=true;
  try{
    if(!stream){ await startCam(); if(!stream){ sending=false; return; } }
    const afterIso=new Date().toISOString();
    const dataUrl=snapshotDataURL();
    const fd=new FormData(); fd.append('nombre',nombre); fd.append('tipo',tipo); fd.append('photo',dataUrl);
    setStatus(`Enviando: ${nombre} — ${tipo}...`);
    fetch(WEBAPP_URL,{method:'POST',mode:'no-cors',body:fd}); // no esperamos
    const res=await pollReceipt({nombre,tipo,afterIso});
    if(navigator.vibrate) navigator.vibrate(50);
    beep();
    setStatus(`✔ OK ${nombre} — ${tipo} (fila ${res.row})`);
  }catch(e){
    setStatus('No confirmado: '+e.message);
  }finally{ sending=false; }
}

function setStatus(m){ statusEl.textContent=m; }
</script>
</body>
</html>
