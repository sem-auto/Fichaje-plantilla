<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fichaje Alumida (Foto automática)</title>
  <style>
    :root { --gap: 16px; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#f4f6f8; color:#111; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; display:grid; gap: var(--gap); }
    h1 { text-align:center; margin:0 0 8px; font-size: 28px; }
    .card { background:#fff; border-radius:14px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.06); }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    button { padding:18px; font-size:18px; font-weight:700; border:0; border-radius:14px; cursor:pointer; }
    .in  { background:#16a34a; color:#fff; }
    .out { background:#dc2626; color:#fff; }
    .ghost { background:#111; color:#fff; }
    video { width:100%; max-height:340px; background:#000; border-radius:12px; transform: scaleX(-1); }
    .status { font-family: ui-monospace, Menlo, Consolas, monospace; font-size:14px; white-space:pre-wrap; }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Fichaje Alumida</h1>

  <div class="card">
    <video id="preview" playsinline autoplay muted></video>
    <div style="margin-top:10px">
      <button class="ghost" id="btnCam" type="button">Activar cámara</button>
    </div>
  </div>

  <div class="grid">
    <button class="in"  onclick="fichar(N.SALVADOR, 'entrada')">Salvador Sánchez Bonet — Entrada</button>
    <button class="out" onclick="fichar(N.SALVADOR, 'salida')">Salvador Sánchez Bonet — Salida</button>
    <button class="in"  onclick="fichar(N.MARIPAZ,  'entrada')">Mari Paz García Saez — Entrada</button>
    <button class="out" onclick="fichar(N.MARIPAZ,  'salida')">Mari Paz García Saez — Salida</button>
  </div>

  <div class="card status" id="status">Listo.</div>
</div>

<script>
/* === CONFIG === */
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzwcgHEVofTeLtVb1kpCUzqoEbCTxeVa4HsVdwmgw5bnFpUfm_VXZXNKUASOPkIISw/exec';
const N = {
  SALVADOR: 'Salvador Sánchez Bonet',
  MARIPAZ:  'Mari Paz García Saez',
};

/* === CÁMARA === */
let stream = null;
const videoEl = document.getElementById('preview');

async function startCam() {
  try {
    if (stream) stream.getTracks().forEach(t => t.stop());
    stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:{ ideal:'user' } }, audio:false });
    videoEl.srcObject = stream;
    await videoEl.play();
    setStatus('Cámara activa.');
  } catch (e) {
    setStatus('Permite la cámara en Chrome/Edge (candado → Permisos → Cámara: Permitir). Error: ' + e.message);
  }
}
document.getElementById('btnCam').addEventListener('click', startCam);
if (location.protocol === 'https:') startCam();

function snapshotB64() {
  const w = videoEl.videoWidth || 640, h = videoEl.videoHeight || 480;
  const c = document.createElement('canvas'); c.width=w; c.height=h;
  const ctx = c.getContext('2d');
  ctx.translate(w,0); ctx.scale(-1,1);      // espejo para coincidir con preview
  ctx.drawImage(videoEl, 0, 0, w, h);
  return c.toDataURL('image/jpeg', 0.7).split(',')[1]; // JPG ligero
}

/* === ENVÍO === */
async function fichar(nombre, tipo) {
  try {
    if (!stream) { await startCam(); if (!stream) return; }
    const fd = new FormData();
    fd.append('nombre', nombre);
    fd.append('tipo',   tipo);
    fd.append('photo',  snapshotB64());
    setStatus(`Enviando: ${nombre} — ${tipo}...`);
    await fetch(WEBAPP_URL, { method:'POST', mode:'no-cors', body: fd }); // evita CORS
    if (navigator.vibrate) navigator.vibrate(60);
    setStatus('OK ' + nombre + ' — ' + tipo + ' (enviado)');
  } catch (e) {
    setStatus('Error: ' + e.message);
  }
}

function setStatus(m){ document.getElementById('status').textContent = m; }
</script>
</body>
</html>
